# ═══════════════════════════════════════════════════════════════
# Tmux Configuration - Radxa Cubie A7Z
# ═══════════════════════════════════════════════════════════════

# Cambiar prefix a Ctrl+a (más fácil que Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ───────────────────────────────────────────────────────────────
# Configuración general
# ───────────────────────────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on

# ───────────────────────────────────────────────────────────────
# Keybindings - Splits
# ───────────────────────────────────────────────────────────────
# Split con | y -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Nueva ventana en path actual
bind c new-window -c "#{pane_current_path}"

# ───────────────────────────────────────────────────────────────
# Keybindings - Navegación
# ───────────────────────────────────────────────────────────────
# Moverse entre paneles con Alt+hjkl (sin prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Moverse entre paneles con prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cambiar entre ventanas
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ───────────────────────────────────────────────────────────────
# Keybindings - Redimensionar
# ───────────────────────────────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ───────────────────────────────────────────────────────────────
# Keybindings - Útiles
# ───────────────────────────────────────────────────────────────
# Recargar configuración
bind r source-file ~/.tmux.conf \; display "Config recargada!"

# Sincronizar paneles (escribir en todos a la vez)
bind S setw synchronize-panes

# Matar panel/ventana sin confirmación
bind x kill-pane
bind X kill-window

# ───────────────────────────────────────────────────────────────
# Copy mode (vi)
# ───────────────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ───────────────────────────────────────────────────────────────
# Status Bar
# ───────────────────────────────────────────────────────────────
set -g status-position bottom
set -g status-interval 5
set -g status-style bg=colour235,fg=colour255

# Izquierda: sesión
set -g status-left-length 30
set -g status-left '#[fg=colour235,bg=colour46,bold] #S #[fg=colour46,bg=colour235]'

# Centro: ventanas
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=colour235,bg=colour39] #I:#W #[fg=colour39,bg=colour235]'

# Derecha: fecha/hora
set -g status-right-length 60
set -g status-right '#[fg=colour250] %H:%M #[fg=colour235,bg=colour250] %d-%b '

# ───────────────────────────────────────────────────────────────
# Pane borders
# ───────────────────────────────────────────────────────────────
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# ───────────────────────────────────────────────────────────────
# Messages
# ───────────────────────────────────────────────────────────────
set -g message-style bg=colour39,fg=colour235,bold
