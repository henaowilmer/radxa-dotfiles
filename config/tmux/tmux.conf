# Gentleman.Dots Tmux Configuration for Radxa
# Adapted from https://github.com/Gentleman-Programming/Gentleman.Dots

# Set fish as default shell (falls back to bash if fish is not found)
if-shell "command -v fish" "set-option -g default-shell /usr/bin/fish"

# Load TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Clipboard management
set -g @plugin 'tmux-plugins/tmux-yank'

# Tmux Navigation (vim-like pane navigation)
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Which Key (show keybindings)
set -g @plugin 'alexwforsythe/tmux-which-key'

# Floating window (Alt+g)
bind-key -n M-g if-shell -F '#{==:#{session_name},scratch}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -E "tmux new-session -A -s scratch"
}

# Ukiyo Theme (Kanagawa colors) - disabled to use default terminal background
# set -g @plugin 'Nybkox/tmux-kanagawa'
# set -g @ukiyo-theme "kanagawa/wave"
# set -g @ukiyo-plugins "git cpu-usage ram-usage"
# set -g @ukiyo-show-powerline true
# set -g @ukiyo-refresh-rate 5

# Use default terminal background (transparent)
set -g status-style bg=default
set -g window-status-current-style bg=default
set -g window-status-style bg=default

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*256col*:Tc"
set -s extended-keys on
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Vi mode for copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with v and d
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind d split-window -v -c "#{pane_current_path}"

# Enable mouse support
set -g mouse on

# Status bar position
set -g status-position top

# Kill all sessions except current (K)
bind K confirm-before -p "Kill all other sessions? (y/n)" "kill-session -a"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# History limit
set -g history-limit 50000

# Focus events
set -g focus-events on

# Escape time (important for neovim)
set -sg escape-time 0

# Update interval
set -g status-interval 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Initialize TPM (must be at the bottom)
# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
